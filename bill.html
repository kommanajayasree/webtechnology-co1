<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .menu-container, .cart-container {
            width: 80%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }

        .menu-item, .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .cart-list {
            list-style: none;
            padding: 0;
        }

        /* Add styles for images */
        .menu-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
    <title>Simple Billing System</title>
</head>
