<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website</title>
    <link rel="stylesheet" href="/index.css">

    
</head>
<body>

    <div class="container" id="container">
        <div id="menu">
            <div class="title">
    <h3>Welcome back!</h3>
            </div>
            <div class="menu-item">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Your Orders</a>
                <a href="#">Wishlists</a>
                <a href="#">Cart</a>
                <a href="#">Contact</a>
                <a href="#">Checkout</a>
            </div>
        </div>

        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="your-address"> Your Address</i>
                </div>
                <div class="util">
                    <i class="search"> Search</i>
                    <i class="tags"> Offers</i>
                    <i class="cart-plus" id="cart-plus"> 0 Items</i>
                </div>
            </div>
            <div id="food-items" >
                <div id="biryani" class="d-biryani">
                    <p id="category-name">Biryani</p>
                </div>

                <div id="chicken" class="d-chicken">
                    <p id="category-name">Chicken Delicious</p>
                </div>

                <div id="paneer" class="d-paneer">
                    <p id="category-name">Paneer Mania</p>
                </div>

                <div id="vegetable" class="d-vegetable">
                    <p id="category-name">Pure Veg Dishes</p>
                </div>

                <div id="chinese" class="d-chinese">
                    <p id="category-name">Chinese Corner</p>
                </div>
            </div>


            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">Cart Items</p>
                <table border="1" cellpadding="0" cellspacing="0">
                    <thead>
                        <td>Item</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                    </thead>
                    <tbody id="table-body">
                        
                        
                    </tbody>
                </table>
                
            </div>
        </div>

        <div id="cart">
            <div class="taste-header">
                <div class="user">
                    <i  id="circle"> Account</i>
                    
                </div>
            </div>
            <div id="category-list" style="height: 590px;">
                <p class="item-menu">Menu</p>
                <div class="border">
                </div>
                
                
            </div>
            <div id="checkout" class="cart-toggle" style="border:18px solid coral;">
                <p id="total-item">Total Item :0</p>
                <p id="total-price">Total Price:0$</p>
                <button class="cart-btn">Checkout</button>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>

    
</body>
</html>
